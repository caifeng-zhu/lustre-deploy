agents:
  - mgmtip: 10.5.41.10
    script: ./tgtagent.sh
    workdir: /tmp/target
    mode: active
  - mgmtip: 10.5.41.34
    script: ./tgtagent.sh
    workdir: /tmp/target
    mode: backup

diskgroups:
  - name: vg01-disks
    diskdir: /dev/disk/nvme
    hostids: [ n10, n34 ]
    diskids: [ 0000:01:00.0-n1, 0000:02:00.0-n1, 0000:c1:00.0-n1, 0000:c2:00.0-n1 ]

devices:
  - name: vg01-nvmevol
    type: raid10
    diskgroup: vg01-disks

lvm:
  name: vg01
  device: vg01-nvmevol
