agents:
  - mgmtip: 10.5.41.10
    script: ./tgtagent.sh
    workdir: /tmp/target
    mode: active
  - mgmtip: 10.5.41.34
    script: ./tgtagent.sh
    workdir: /tmp/target
    mode: backup

diskgroups:
  - name: nvme-disks
    diskdir: /dev/disk/nvme
    hostids: [ n10, n34 ]
    diskids: [ 0000:01:00.0-n1, 0000:02:00.0-n1, 0000:c1:00.0-n1, 0000:c2:00.0-n1 ]

  - name: scsi-disks
    diskdir: /dev/disk/iscsi
    hostids: [ n10, n34 ]
    diskids: [ 0:2:4:0, 0:2:5:0, 0:2:6:0, 0:2:7:0 ]

devices:
  - name: nvmevol
    type: raid10
    diskgroup: nvme-disks

  - name: scsivol
    type: raid10
    diskgroup: scsi-disks

vgs:
  - name: nvmevg
    device: nvmevol

  - name: scsivg
    device: scsivol
