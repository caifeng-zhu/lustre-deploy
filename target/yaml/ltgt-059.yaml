agents:
  - mgmtip: 10.20.6.59
    script: ./tgtagent.sh
    workdir: /tmp/target
    mode: active

  - mgmtip: 10.20.6.99
    script: ./tgtagent.sh
    workdir: /tmp/target
    mode: backup

  - mgmtip: 10.20.6.100
    script: ./tgtagent.sh
    workdir: /tmp/target
    mode: backup

lustre:
  fsname: "afa01"
  mgsnids: [ 10.20.6.59@tcp, 10.20.6.99@tcp ]
  osdtype: ldiskfs

diskgroups:
  - name: mgtmdt0-data-disks
    diskdir: /dev/disk/nvme
    hostids: [ n059, n099 ]
    diskids: [ 0000:01:00.0-n1 ]

  - name: ost0-disks
    diskdir: /dev/disk/nvme
    hostids: [ n059, n099, n100 ]
    diskids: [ 0000:02:00.0-n1 ]

volumes:
  - name: mgt-data
    raid: raid1
    diskgroup: mgtmdt0-data-disks
    partsizes: [ 16MiB, 1GiB ]

  - name: mdt0-data
    raid: raid1
    diskgroup: mgtmdt0-data-disks
    partsizes: [ 1GiB, 100% ]

  - name: ost0-journal
    raid: raid1
    diskgroup: ost0-disks
    partsizes: [ 16MiB, 1GiB ]

  - name: ost0-data
    raid: raid5
    diskgroup: ost0-disks
    partsizes: [ 1GiB, 100% ]

targets:
  - name: mgt
    nids: [ 10.20.6.59@tcp, 10.20.6.99@tcp ]
    vols: [ mgt-data ]

  - name: mdt0
    nids: [ 10.20.6.59@tcp, 10.20.6.99@tcp ]
    vols: [ mdt0-data ]

  - name: ost0
    nids: [ 10.20.6.59@tcp, 10.20.6.99@tcp ]
    vols: [ ost0-data, ost0-journal ]

